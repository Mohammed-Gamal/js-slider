<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Slider</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="slider">
      <div class="container">
        <div class="slider-container">
          <div id="slide-number" class="slide-number"></div>
          <img src="imgs/01.png" alt="Image">
          <img src="imgs/02.jpg" alt="Image">
          <img src="imgs/03.jpg" alt="Image">
          <img src="imgs/04.jpg" alt="Image">
          <img src="imgs/05.jpg" alt="Image">
        </div>
        <div class="slider-controls">
          <span id="prev" class="prev">Previous</span>
          <span id="indicators" class="indicators"></span>
          <span id="next" class="next">Next</span>
        </div>
      </div>
    </div>
    <script src="js/file.js"></script>
  </body>
</html>
